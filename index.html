<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/18388af2ea.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Navbar one-->
    <header>
        <div class="container">
            <div class="row">
                <nav class="navbar shadow mt-5 navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid ">
                        <img class="navbar-brand rounded-pill" style="max-width: 50px;" src="./image/p-icon.png" alt="">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav fw-medium me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Overview</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Page</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Recourse</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Docs</a>
                                </li>
                            </ul>
                            <form class="d-flex gap-3 align-items-center" role="search">
                                <a href="#" class="fw-medium fs-6 text-decoration-none text-dark">Sign in</a>
                                <button class="btn btn-primary" type="submit">Buy Now</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <!--Navbar two-->
        <section>
            <div class="container">
                <div class="row">
                    <nav class="navbar shadow mt-5 navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid ">
                            <img class="navbar-brand rounded-pill" style="max-width: 50px;" src="./image/p-icon.png" alt="">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav fw-medium me-auto mb-2 align-items-center mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Overview</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Page</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Recourse</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Docs</a>
                                    </li>
                                    <li class="nav-item fw-bold nav-link">...</li>
                                </ul>
                                <form class="d-flex gap-3 align-items-center" role="search">
                                    <a href="#" class="fw-medium fs-6 text-dark"><i class="fa-solid fa-magnifying-glass-minus"></i></a>
                                    <button class="btn btn-primary rounded-pill fw-medium " type="submit">Buy Now</button>
                                </form>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </section>

        <!--Navbar three-->
        <section>
            <div class="container">
                <div class="row">
                    <nav class="navbar shadow mt-5 navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid d-flex ">
                            <img class="navbar-brand rounded-pill" style="max-width: 50px; " src="./image/p-icon.png" alt="">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse d-flex justify-content-evenly navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav fw-medium mb-2 align-items-center mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Overview</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Page</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Recourse</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Docs</a>
                                    </li>
                                    <li class="nav-item fw-bold nav-link">...</li>
                                </ul>
                                <form class="d-flex gap-3 align-items-center" role="search">
                                    <a href="#" class="fw-medium fs-6 text-dark"><i class="fa-solid fa-magnifying-glass-minus"></i></a>
                                    <button class="btn btn-primary rounded-pill fw-medium " type="submit">Buy Now</button>
                                </form>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </section>

    </main>


    <!--BS JS-->
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
